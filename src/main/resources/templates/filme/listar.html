<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Listagem de Filme</title>
</head>
<body>

		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
			<strong>Filmes</strong>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-sm table-striped table-hover table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>País de Origem</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="filme : ${filmes}">
									<td th:text="${filme.id}"></td>
									<td th:text="${filme.nome}"></td>
									<td th:text="${filme.pais}"></td>
									<td>
										<div class="btn-group pull-right">
									   		<a class="btn btn-sm btn-primary" th:href="@{/filme/edit/{id}(id=${filme.id})}" >Editar</a>
									   		<a class="delete btn btn-sm btn-danger" th:href="@{/filme/delete/{id}(id=${filme.id})}">Excluir</a>
									   </div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel-footer">
					<a class="btn btn-sm btn-success" th:href="@{/filme/add}" >Adicionar Nova</a>
				</div>

			</div>
		</div>
	
</body>
</html>
